<div class="login-container">
  <div class="logo-container">
    <img src="assets/logo.jpg" alt="Logo Central Veterinaria" class="logo">
  </div>
  <div class="login-form">
    <h2>Login</h2>
    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Usuario">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary">Enviar</button>
    <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate</a></p>
  </div>
</div>
