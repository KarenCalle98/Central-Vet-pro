<div class="registro-contenedor">
  <h2>Crear Cuenta</h2>
  <form>
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
    </div>
    <div class="campo">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" placeholder="Tu apellido">
    </div>
    <div class="campo">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Nombre de usuario">
    </div>
    <div class="campo">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="Tu correo">
    </div>
    <div class="campo">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="Tu contraseña">
    </div>
    <div class="campo">
      <label for="confirmar-contrasena">Confirmar Contraseña</label>
      <input type="password" id="confirmar-contrasena" placeholder="Confirma tu contraseña">
    </div>
    <div class="campo">
      <label for="telefono">Número de Teléfono</label>
      <input type="tel" id="telefono" placeholder="Tu número de teléfono">
    </div>
    <div class="campo">
      <label for="pais">País</label>
      <select id="pais">
        <option value="co">Colombia</option>
      </select>
    </div>
    <div class="campo-checkbox">
      <input type="checkbox" id="terminos">
      <label for="terminos">Acepto los <a href="#">Términos de Servicio</a> y la <a href="#">Política de Privacidad</a>.</label>
    </div>
    <button type="submit" class="boton-registro">Registrarse</button>
  </form>
</div>
